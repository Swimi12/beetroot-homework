<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon-->
    <link rel="icon" type="image/x-icon" href="./favicon_selectors.png" />
    <!-- * Styles-->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize-->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <!-- Main Styles -->
    <link rel="stylesheet" href="../styles/main.css" />
    <!-- Panels -->
    <link rel="stylesheet" href="../styles/panel.css" />
    <!-- Local Stlyes-->
    <link rel="stylesheet" href="./styles_8/index_8.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="./styles_8/variables.css" />
    <title>Selectors</title>
  </head>
  <body>
    <!-- Panel -->
    <div class="p-pannel">
      <div class="p-pannel-wrapper">
        <nav class="p-pannel-nav">
          <ul class="p-pannel-list">
            <li class="p-pannel-item">
              <a href="../index.html" id="up" class="p-pannel-link"
                >Головна сторінка</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- App -->
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-wrapper">
          <div class="header-title">
            <span>CSS Dinner Shopping List</span>
          </div>
          <div class="header-text">
            <span>Let’s go to the mall!</span>
          </div>
        </div>
      </header>
      <div class="wrapper">
        <!-- Main -->
        <main>
          <!-- List -->
          <section class="dinner-shopping-list">
            <div class="shopping-list-wrapper">
              <ul class="shopping-list">
                <li class="shopping-list-item">
                  <label class="label-item">
                    <input type="checkbox" name="check" class="checkbox" />
                    <div class="label-text"><span>A lot of pickles</span></div>
                    <div class="label-subtext">
                      <span>for the next lessons about CSS</span>
                    </div>
                  </label>
                </li>
                <li class="shopping-list-item">
                  <label class="label-item">
                    <input type="checkbox" name="check" class="checkbox" />
                    <div class="label-text"><span>10 apples</span></div>
                    <div class="label-subtext">
                      <span>for more CSS manipulations</span>
                    </div>
                  </label>
                </li>
                <li class="shopping-list-item">
                  <label class="label-item">
                    <input type="checkbox" name="check" class="checkbox" />
                    <div class="label-text"><span>20 oranges</span></div>
                    <div class="label-subtext">
                      <span>because they are awesome</span>
                    </div>
                  </label>
                </li>
                <li class="shopping-list-item">
                  <label class="label-item">
                    <input type="checkbox" name="check" class="checkbox" />
                    <div class="label-text"><span>13 plates</span></div>
                    <div class="label-subtext">
                      <span>hm... they always dissapear</span>
                    </div>
                  </label>
                </li>
                <li class="shopping-list-item">
                  <label class="label-item">
                    <input type="checkbox" name="check" class="checkbox" />
                    <div class="label-text"><span>15 bentos</span></div>
                  </label>
                </li>
                <li class="shopping-list-item">
                  <label class="label-item">
                    <input type="checkbox" name="check" class="checkbox" />
                    <div class="label-text"><span>1 bottle of Sake </span></div>
                    <div class="label-subtext"><span>for my friends</span></div>
                  </label>
                </li>
              </ul>
            </div>
          </section>
        </main>
        <!-- footer -->
        <footer class="footer">
          <div class="footer-wrapper">
            <div class="footer-text">
              <span>Bon appetit :)</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
