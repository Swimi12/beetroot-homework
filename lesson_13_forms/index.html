<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>scss & pug</title>
  </head>
  <body>
    <div class="p-pannel">
      <nav class="p-pannel__navigation">
        <ul class="p-pannel__list">
          <li class="p-pannel__item">
            <a class="p-pannel__link" href="../index.html" id="up"
              >Головна сторінка</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="app">
      <section class="forms">
        <div class="wrapper forms__wrapper">
          <h1 class="forms__title">Create an Account</h1>
          <form class="form-create" action="#" method="post">
            <div class="form-create__two-forms">
              <label class="form-create__item"
                ><div class="form-create__text">First Name</div>
                <input
                  class="form-create__input"
                  type="text"
                  name="First Name"
                />
                <div class="form-create__error">Error</div></label
              ><label class="form-create__item"
                ><div class="form-create__text">Last Name</div>
                <input
                  class="form-create__input"
                  type="text"
                  name="Last Name" />
                <div class="form-create__error"></div
              ></label>
            </div>
            <div class="form-create__email">
              <label class="form-create__item"
                ><div class="form-create__text">Email</div>
                <input
                  class="form-create__input"
                  type="email"
                  name="email"
                  required="required"
                />
                <div class="form-create__error"></div>
                <span class="form-create__subtext"
                  >We'll never share your email with anyone else.</span
                ></label
              >
            </div>
            <div class="form-create__gender">
              <label class="form-create__item-gender"
                ><input
                  class="form-create__input-radio"
                  type="radio"
                  name="gender"
                /><span class="form-create__text">Male </span></label
              ><label class="form-create__item-gender"
                ><input
                  class="form-create__input-radio"
                  type="radio"
                  name="gender"
                /><span class="form-create__text">Female </span></label
              >
            </div>
            <div class="form-create__two-forms">
              <label class="form-create__item"
                ><div class="form-create__text">Country</div>
                <select class="form-create__select" name="custonselect">
                  <option>Select</option>
                  <option value="1">USA</option>
                  <option value="2" disabled="disabled">Italy</option>
                  <option value="3">Portugal</option>
                  <option value="4">Germany</option>
                  <option value="5">Poland</option>
                  <option value="6">Spain</option>
                </select>
                <div class="form-create__error"></div></label
              ><label class="form-create__item"
                ><div class="form-create__text">City</div>
                <input class="form-create__input" type="text" name="city" />
                <div class="form-create__error"></div
              ></label>
            </div>
            <button class="button" type="submit"><span>Sign Up</span></button>
            <p class="form-create__subtext form-create__subtext--center">
              By clicking the 'Sign Up' button, you confirm that you accept our
              <a class="form-create__link" href="#">Terms of Use </a
              ><span>and </span
              ><a class="form-create__link" href="">Privacy Policy</a>
            </p>
            <div class="form-create__footer-text">
              <span class="form-create__subtext form-create__subtext--grey"
                >Have an account?</span
              ><a class="forms__link" href="#">Log In </a>
            </div>
          </form>
        </div>
        <div class="wrapper forms__wrapper">
          <h2 class="forms__title">Profile</h2>
          <div class="forms__block">
            <img
              class="forms__image"
              src="../assets/images/image.png"
              alt="photo"
            />
            <div class="forms__content">
              <form class="form-upload" action="#" method="post">
                <label class="form-upload__item"
                  ><input
                    class="form-upload__input"
                    type="file"
                    id="avatar"
                    name="avatar" /><img
                    class="form-upload__icon"
                    src=" ../assets/images/camera.png"
                    alt="camera" /></label
                ><button class="form-upload__button" type="reset">
                  <img
                    class="form-upload__button-icon"
                    src="../assets/images/trash.png"
                    alt=""
                  />
                </button>
              </form>
              <div class="forms__subtext">Up to 1 MB (300x300 px)</div>
            </div>
          </div>
          <form class="form-create" action="#" method="post">
            <div class="form-create__two-forms">
              <label class="form-create__item"
                ><div class="form-create__text">Name</div>
                <input class="form-create__input" type="text" name="Name" />
                <div class="form-create__error">Error</div></label
              ><label class="form-create__item"
                ><div class="form-create__text">Email</div>
                <input
                  class="form-create__input"
                  type="email"
                  name="email"
                  required="required" />
                <div class="form-create__error"></div
              ></label>
            </div>
            <div class="form-create__two-forms">
              <label class="form-create__item"
                ><div class="form-create__text">Country</div>
                <select class="form-create__select" name="custonselect">
                  <option>Select</option>
                  <option value="1">USA</option>
                  <option value="2" disabled="disabled">Italy</option>
                  <option value="3">Portugal</option>
                  <option value="4">Germany</option>
                  <option value="5">Poland</option>
                  <option value="6">Spain</option>
                </select>
                <div class="form-create__error"></div></label
              ><label class="form-create__item"
                ><div class="form-create__text">City</div>
                <input class="form-create__input" type="text" name="city" />
                <div class="form-create__error"></div
              ></label>
            </div>
            <div class="form-create__two-forms">
              <label class="form-create__item"
                ><div class="form-create__text">Zip Code</div>
                <input class="form-create__input" type="number" name="number" />
                <div class="form-create__error"></div></label
              ><label class="form-create__item"
                ><div class="form-create__text">Phone Number</div>
                <input class="form-create__input" type="tel" name="tel" />
                <div class="form-create__error">Error</div></label
              >
            </div>
            <button class="button button--end" type="submit">
              <span>Update</span>
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
